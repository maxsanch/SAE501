<VirtualHost *:80>
    ServerName www.prestashopexo.com
    DocumentRoot /var/www/html/perso
    <Directory /var/www/html/perso>
        AllowOverride All
        Options -indexes
        Require all granted
    </Directory>
    
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>